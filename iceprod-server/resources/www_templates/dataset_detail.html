{% extends "base.html" %}

{% block title %}IceProd{% end %}

{% block page_title %}Dataset Details{% end %}

{% block body %}
<div class="dataset_details">
{% for k in dataset %}
<div>
  <div style="display:inline;width:40px">{{ k }}</div>
  <div style="display:inline;width:40px">{{ dataset[k] }}</div>
</div>
{% end %}
</div>

<h3>Tasks</h3>

<div class="tasks">
{% for s in tasks %}
<div>
  <div style="display:inline;width:40px"><a href="/task?status={{ url_escape(s) }}&dataset_id={{ url_escape(dataset_id) }}">{{ s }}</a></div>
  <div style="display:inline;width:40px">{{ tasks[s] }}</div>
</div>
{% end %}
</div>

{% end %}
