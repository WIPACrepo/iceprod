version: 2
jobs:
    checkout_code:
        docker:
            - image: circleci/python:3.6.8
        working_directory: ~/iceprod
        steps:
            - checkout
            - save_cache:
                key: code-{{ .Environment.CIRCLE_SHA1 }}
                paths:
                    - ~/iceprod
    build:
        docker:
            - image: circleci/python:3.6.8  
        working_directory: ~/iceprod
        steps:
            - restore_cache:
                keys:
                    - code-{{ .Environment.CIRCLE_SHA1 }}
            - restore_cache:
                keys:
                    - venv-{{ .Branch }}-{{ checksum "requirements.txt" }}
            - run: |
                virtualenv env &&
                . env/bin/activate &&
                pip install -r requirements.txt
            - save_cache:
                key: venv-{{ .Branch }}-{{ checksum "requirements.txt" }}
                paths:
                    - "env"

    test_server:
        docker:
            - image: circleci/python:3.6.8
              environment:
                TEST_DATABASE_URL: localhost:27017
            - image: circleci/mongo:3.7.9-ram
        working_directory: ~/iceprod
        steps:
            - restore_cache:
                keys:
                    - code-{{ .Environment.CIRCLE_SHA1 }}
            - restore_cache:
                keys:
                    - venv-{{ .Branch }}-{{ checksum "requirements.txt" }}
            - run: |
                . env/bin/activate &&
                ./coverage.sh --server &&
                mv .coverage .coverage-server
            - save_cache:
                key: coverage-server-{{ .Environment.CIRCLE_SHA1 }}
                paths:
                    - ~/iceprod/.coverage-server
            - store_artifacts:
                path: tests.log

    test_core:
        docker:
            - image: circleci/python:3.6.8
        working_directory: ~/iceprod
        steps:
            - restore_cache:
                keys:
                    - code-{{ .Environment.CIRCLE_SHA1 }}
            - restore_cache:
                keys:
                    - venv-{{ .Branch }}-{{ checksum "requirements.txt" }}
            - run: |
                . env/bin/activate &&
                ./coverage.sh --core &&
                mv .coverage .coverage-core
            - save_cache:
                key: coverage-core-{{ .Environment.CIRCLE_SHA1 }}
                paths:
                    - ~/iceprod/.coverage-core

    combine_coverage:
        docker:
            - image: circleci/python:3.6.8
        working_directory: ~/iceprod
        steps:
            - restore_cache:
                keys:
                    - code-{{ .Environment.CIRCLE_SHA1 }}
            - restore_cache:
                keys:
                    - venv-{{ .Branch }}-{{ checksum "requirements.txt" }}
            - restore_cache:
                keys:
                    - coverage-server-{{ .Environment.CIRCLE_SHA1 }}
            - restore_cache:
                keys:
                    - coverage-core-{{ .Environment.CIRCLE_SHA1 }}
            - run: |
                coverage combine .coverage-server .coverage-core &&
                coverage html -i -d /tmp/htmlcov
            - store_artifacts:
                path: /tmp/htmlcov

workflows:
    version: 2
    build_and_test:
        jobs:
            - checkout_code
            - build:
                requires:
                    - checkout_code
            - test_server:
                requires:
                    - build
            - test_core:
                requires:
                    - build
            - combine_coverage:
                requires:
                    - test_server
                    - test_core
