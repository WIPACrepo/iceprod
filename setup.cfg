[wipac:cicd_setup_builder]
pypi_name = iceprod
python_min = 3.8
package_dirs = iceprod
keywords_spaced = batch workload

[metadata]  # generated by wipac:cicd_setup_builder: name, version, url, author, author_email, description, long_description, long_description_content_type, keywords, license, classifiers, download_url, project_urls
name = iceprod
version = attr: iceprod.__version__
url = https://github.com/WIPACrepo/iceprod
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
description = IceCube dataset management system
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords =
	batch
	workload
	WIPAC
	IceCube
license = MIT
classifiers =
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
download_url = https://pypi.org/project/iceprod/
project_urls =
	Tracker = https://github.com/WIPACrepo/iceprod/issues
	Source = https://github.com/WIPACrepo/iceprod

[semantic_release]  # generated by wipac:cicd_setup_builder
version_variable = iceprod/__init__.py:__version__
upload_to_pypi = True
patch_without_tag = True
commit_parser = semantic_release.history.tag_parser
minor_tag = [minor]
fix_tag = [fix]
branch = master

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
install_requires =
	PyYAML
	boto3
	cachetools
	certifi
	cryptography
	ldap3
	motor
	psutil
	pyOpenSSL
	pymongo
	python-dateutil
	requests
	requests-futures
	requests-toolbelt
	setproctitle
	statsd
	tornado
	unidecode
	wipac-dev-tools
	wipac-rest-tools
python_requires = >=3.7, <3.12
packages = find:

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.extras_require]
tests =
	beautifulsoup4
	coverage
	flake8
	flexmock
	mock
	moto
	pytest
	pytest-asyncio
	pytest-cov
	pytest-mock
	requests-mock
docs =
	sphinx

[options.packages.find]
include =
	iceprod
	iceprod.*

[flake8]
ignore = E203,E226,E228,E231,E501,W503,W504
exclude = env,tests

